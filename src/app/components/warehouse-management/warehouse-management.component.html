<div class="content-general">

    <h1>Almacenes</h1>
  
    <div class="content-init">
      <button mat-flat-button color="primary" class="button-add" (click)="openDialogCreate()">
        Agregar Almac√©n
      </button>
      <button mat-flat-button color="primary" class="button-add" routerLink="">
        Volver al Inicio
      </button>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef class="header-action">Acciones</th>
          <td mat-cell *matCellDef="let element">
            <div class="button-container">
              <button mat-icon-button color="primary" (click)="openProducts(element.id)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="openDialogEdit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn"(click)="openConfirmationDialog(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
